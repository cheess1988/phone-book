<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PhoneBOOK App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="phoneBook" ng-controller="phoneBookCtrl">
	<div class="container-fluid col-md-8 col-md-offset-2 text-center">
<!-- Top Block -->
		<div class="navbar-fixed-top col-md-8 col-md-offset-2 shadow">
<!-- Top Menu -->
			<div class="row">
				<div class="">
					<nav class="navbar navbar-inverse">
						<div class="col-md-6 col-xs-6">
							<a class="navbar-brand" href="#">PhoneBOOK</a>
						</div>
						<div class="col-md-6 col-xs-6">
							<input ng-model="search" type="search" class="form-control" placeholder="search contact...">
						</div>
					</nav>
				</div>
			</div>
<!-- Top Menu -->
<!-- Contact Add -->
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">Contact name *</label>
							<div class="col-md-6 col-xs-6">
								<input ng-model="name" type="text" class="form-control" id="name" placeholder="enter name">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-4 control-label">Phone number *</label>
							<div class="col-md-6 col-xs-6">
								<input ng-model="number" type="tel" class="form-control" id="phone" placeholder="enter phone">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-4 control-label">Email</label>
							<div class="col-md-6 col-xs-6">
								<input ng-model="email" type="email" class="form-control" id="email" placeholder="enter email">
							</div>
						</div>
						<div class="form-group">
							<label for="date" class="col-sm-4 control-label">Date of birth</label>
							<div class="col-md-6 col-xs-6">
								<input ng-model="date" type="date" class="form-control" id="date" placeholder="enter date">
							</div>
						</div>
						<div class="form-group">
							<label for="photo" class="col-sm-4 control-label">Photo</label>
							<div class="col-md-6 col-xs-6">
								<input ng-model="photo" type="file" id="photo" accept="image/*" base-sixty-four-input>
							</div>
						</div>
						<div class="form-group">
							<div class="">
								<button ng-click="addContact()" ng-hide="currentId > -1" type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-plus"></span> Add contact</button>
								<button ng-click="saveContact()" ng-show="currentId > -1" type="submit" class="btn btn-warning">
								<span class="glyphicon glyphicon-save"></span> Save contact</button>
							</div>
						</div>
					</form>
				</div>
			</div>
<!-- Contact Add-->
		</div>
<!-- Top Block -->
<!-- Contact List -->
		<div class="row">
			<div class="">
				<table class="table table-striped table-hover table-responsive">
					<thead>
						<tr>
							<th>#</th>
							<th>Photo</th>
							<th>Contact name</th>
							<th>Date of birth</th>
							<th>Phone number</th>
							<th>Email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contact in phonebook | filter:search">
							<td>{{$index + 1}}</td>
							<td><img ng-src="{{contact.photo}}" alt="" width="50px"></td>
							<td><b>{{contact.name}}</b></td>
							<td>{{contact.date | date: "dd MMMM yyyy"}}</td>
							<td>{{contact.number}}</td>
							<td>{{contact.email}}</td>
							<td>
								<div class="btn-group btn-group-xs">
									<button ng-click="editContact($index)" type="button" class="btn btn-warning">
									<span class="glyphicon glyphicon-edit"></span> Edit
									</button>
									<button ng-click="deleteContact($index)" type="button" class="btn btn-danger">
									Delete <span class="glyphicon glyphicon-remove-sign"></span>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
<!-- Contact List -->
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
<script src="scripts/angular-base64-upload.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
